<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="heading">
        <h2>WORLDWIDE EXPERIENCE</h2>
        <p>More than 12 years of global clinical trial experience 34 </p>
    </div>
    <div class="bg">
        <object data="svg/map.html" type="image/svg+xml" class="map" width="1000" height="700"></object>
        <div class="tooltips tooltipLee">
            <div class="title">LEE</div>
            <div class="country">United Kingdom</div>
            <a class="more leeclick" href="#ModalCarousel" data-toggle="modal">More</a>
            <div class="ttflag uk"></div>
        </div>
        <div class="tooltips tooltipPerseus">
            <div class="title">PERSEUS</div>
            <div class="country">Germany</div>
            <a class="more persusclick" href="#ModalCarousel" data-toggle="modal">More</a>
            <div class="ttflag gn"></div>
        </div>
        <div class="tooltips tooltipTraine">
            <div class="title">TRAINE</div>
            <div class="country">Switzerland</div>
            <a class="more traineclick" href="#ModalCarousel" data-toggle="modal">More</a>
            <div class="ttflag zu"></div>
        </div>
        <div class="tooltips tooltipMoorfields">
            <div class="title">MOORFIELDS</div>
            <div class="country">United Kingdom</div>
            <a class="more moorfieldsclick" href="#ModalCarousel" data-toggle="modal">More</a>
            <div class="ttflag uk"></div>
        </div>
        <div class="tooltips tooltipPlanet">
            <div class="title">PLANET</div>
            <div class="country">Singapore</div>
            <a class="more planetclick" href="#ModalCarousel" data-toggle="modal">More</a>
            <div class="ttflag sg"></div>
        </div>

        <div class="namd">
            <h5>nAMD</h5>
            <div class="logoflag flaguk"> <a href="#ModalCarousel" class="leeclick"
                    data-toggle="modal"><span></span><strong>LEE
                        &gt;</strong></a></div>
            <div class="logoflag flaggn"> <a href="#ModalCarousel" class="persusclick"
                    data-toggle="modal"><span></span><strong>PERSEUS
                        &gt;</strong> </a>
            </div>
            <div class="logoflag flagzu"> <a href="#ModalCarousel" class="traineclick"
                    data-toggle="modal"><span></span><strong>TRAINE
                        &gt;</strong> </a>
            </div>
            <div class="logoflag flaguk"> <a href="#ModalCarousel" class="moorfieldsclick"
                    data-toggle="modal"><span></span><strong>MOORFIELDS
                        &gt;</strong>
                </a>
            </div>
            <div class="logoflag flagsg"> <a href="#ModalCarousel" class="planetclick"
                    data-toggle="modal"><span></span><strong>PLANET
                        &gt;</strong> </a>
            </div>
        </div>
        <!-- <button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#ModalCarousel"
            data-target="#carousel-modal-demo" data-slide-to="3">
            Launch modal carousel with header and footer
        </button> -->

        <div class="modal fade" id="ModalCarousel" tabindex="-1" role="dialog" aria-labelledby="ModalCarouselLabel">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                aria-hidden="true">Ã—</span></button>
                    </div>
                    <!--The main div for carousel-->
                    <div id="carousel-modal-demo" class="carousel slide" data-ride="carousel" data-interval="false">
                        <!-- Indicators -->
                        <ol class="carousel-indicators">
                            <li data-target="#carousel-modal-demo" data-slide-to="0" class="active"></li>
                            <li data-target="#carousel-modal-demo" data-slide-to="1"></li>
                            <li data-target="#carousel-modal-demo" data-slide-to="2"></li>
                            <li data-target="#carousel-modal-demo" data-slide-to="3"></li>
                            <li data-target="#carousel-modal-demo" data-slide-to="4"></li>
                        </ol>

                        <!-- Sliding images statring here -->
                        <div class="carousel-inner">
                            <div class="item active">
                                <div class="titlebox">
                                    <div class="titleBanner">LEE
                                    </div>
                                    <div class="ttflag uk"></div>
                                </div>
                                <object data="svg/graph_lee.html" type="image/svg+xml" class="map" width="600"
                                    height="300"></object>
                                <div class="carousel-caption">
                                </div>
                            </div>
                            <div class="item">
                                <div class="titlebox">
                                    <div class="titleBanner">PERSEUS
                                    </div>
                                    <div class="ttflag gn"></div>
                                </div>
                                <object data="svg/graph_pers.html" type="image/svg+xml" class="map" width="600"
                                    height="300"></object>
                                <div class="carousel-caption">
                                </div>
                            </div>
                            <div class="item">
                                <div class="titlebox">
                                    <div class="titleBanner">TRAINE
                                    </div>
                                    <div class="ttflag zu"></div>
                                </div>
                                <object data="svg/graph_karo.html" type="image/svg+xml" class="map" width="600"
                                    height="300"></object>
                                <div class="carousel-caption">
                                </div>
                            </div>
                            <div class="item">
                                <div class="titlebox">
                                    <div class="titleBanner">MOORFIELDS
                                    </div>
                                    <div class="ttflag uk"></div>
                                </div>
                                <object data="svg/graph_moore.html" type="image/svg+xml" class="map" width="600"
                                    height="300"></object>
                                <div class="carousel-caption">
                                </div>
                            </div>
                            <div class="item">
                                <div class="titlebox">
                                    <div class="titleBanner">PLANET
                                    </div>
                                    <div class="ttflag sg"></div>
                                </div>
                                <object data="svg/graph_vpc.html" type="image/svg+xml" class="map" width="600"
                                    height="300"></object>
                                <div class="carousel-caption">
                                </div>
                            </div>

                        </div>

                        <!-- Next / Previous controls here -->
                        <a class="left carousel-control" href="#carousel-modal-demo" data-slide="prev">
                            <span class="icon-prev"></span>
                        </a>
                        <a class="right carousel-control" href="#carousel-modal-demo" data-slide="next">
                            <span class="icon-next"></span>
                        </a>

                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function () {
            $('#ModalCarousel').carousel({
                pause: true,
                interval: false
            });
            $('.leeclick').click(function () {
                $("#ModalCarousel").carousel(0);
            })
            $('.persusclick').click(function () {
                $("#ModalCarousel").carousel(1);
            })
            $('.traineclick').click(function () {
                $("#ModalCarousel").carousel(2);
            })
            $('.moorfieldsclick').click(function () {
                $("#ModalCarousel").carousel(3);
            })
            $('.planetclick').click(function () {
                $("#ModalCarousel").carousel(4);
            })

        })
    </script>

</body>


</html>
